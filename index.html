<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  </head>
  <body>
    
    <section class="px-[100px] py-[43px] bg-[#FF9257] text-white w-[100%]">
      <div class="flex items-center justify-start gap-10">
        <div>
          <p class="text-[56px] font-bold text-white">6409</p>
          <p class="text-white text-[24px]">Success Story</p>
        </div>

        <div>
          <p class="text-[56px] font-bold text-white">124</p>
          <p class="text-white text-[24px]">Expert Instructor</p>
        </div>

        <div>
          <p class="text-[56px] font-bold text-white">54.749</p>
          <p class="text-white text-[24px]">Hours Tutored</p>
        </div>
      </div>
      <!-- RIGHT ABSOLUTE PANEL -->
      <div
        class="absolute lg:block w-[40%] z-10 top-0 right-0 h-full bg-cover bg-center bg-no-repeat p-10 bg-[#F1F6FE]"
        style="background-image: url('/images/bg/Mask group.svg')"
      >
        <!-- GRID OF IMAGES -->
        <!-- GRID OF IMAGES -->
        <div class="grid grid-cols-2 gap-6 h-full">
          <!-- LEFT COLUMN -->
          <div class="flex flex-col justify-center gap-6 items-end">
            <!-- 1 -->
            <div class="w-48 h-48 rounded-full overflow-hidden">
              <img
                src="/images/avatar/1.png"
                class="w-full h-full object-cover"
              />
            </div>

            <!-- 2 (rounded 3 corners) -->
            <div
              class="w-56 h-56 rounded-tl-[120px] rounded-tr-[120px] rounded-bl-[120px] overflow-hidden"
            >
              <img
                src="/images/avatar/3.png"
                class="w-full h-full object-cover"
              />
            </div>

            <!-- 3 -->
            <div class="w-48 h-48 rounded-full overflow-hidden">
              <img
                src="/images/avatar/5.png"
                class="w-full h-full object-cover"
              />
            </div>
          </div>

          <!-- RIGHT COLUMN -->
          <div class="flex flex-col justify-center gap-6 items-start">
            <!-- 1 -->
            <div class="w-56 h-56 rounded-xl overflow-hidden">
              <img
                src="/images/avatar/2.png"
                class="w-full h-full object-cover"
              />
            </div>

            <!-- 2 (rounded triangle-like) -->
            <div
              class="w-56 h-56 rounded-tr-[120px] rounded-bl-[120px] rounded-br-[120px] overflow-hidden"
            >
              <img
                src="/images/avatar/4.png"
                class="w-full h-full object-cover"
              />
            </div>

            <!-- 3 -->
            <div class="w-48 h-48 rounded-xl overflow-hidden">
              <img
                src="/images/avatar/6.png"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
